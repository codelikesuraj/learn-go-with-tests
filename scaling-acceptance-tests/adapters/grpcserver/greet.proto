syntax = "proto3";

option go_package = "github.com/codelikesuraj/learn-go-with-tests/scaling-acceptance-tests/adapters/grpcserver";

package grpcserver;

service Greeter {
    rpc Greet (GreetRequest) returns (GreetReply) {}
}

message GreetRequest {
    string name = 1;
}

message GreetReply {
    string message = 1;
}